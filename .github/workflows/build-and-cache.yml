name: build-and-cache

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Nix Flakes doesn't work on shallow clones
          fetch-depth: 0
      - name: Free disk space
        run: |
          echo "Freeing disk space"

          echo "=== Before ==="
          df -h

          sudo apt-get clean
          sudo apt-get autoremove -y
          sudo apt-get autoclean -y
          sudo rm -rf /usr/local/lib/android
          docker rmi $(docker image ls -aq)

          echo "=== After ==="
          df -h
      - uses: cachix/install-nix-action@v12
        with:
          install_url: https://github.com/numtide/nix-flakes-installer/releases/download/nix-2.4pre20210126_f15f0b8/install
          extra_nix_config: |
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v8
        with:
          name: thiagokokada-nix-configs
          extraPullNames: 'nix-community'
          authToken: '${{ secrets.CACHIX_TOKEN }}'
      - name: Set default git branch (to reduce log spam)
        run: git config --global init.defaultBranch master
      - run: nix build '.#nixosConfigurations.miku-nixos.config.system.build.toplevel'
      - run: nix build '.#nixosConfigurations.mikudayo-nixos.config.system.build.toplevel'
      - run: nix build '.#home'
