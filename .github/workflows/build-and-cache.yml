name: build-and-cache

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Nix Flakes doesn't work on shallow clones
          fetch-depth: 0
      - name: Free disk space
        run: |
          echo "Freeing disk space"

          echo "=== Before ==="
          df -h
          echo "=============="

          # sudo apt-get clean
          # sudo apt-get autoremove -y
          # sudo apt-get autoclean -y
          sudo rm -rf /usr/local/lib/android
          # docker rmi $(docker image ls -aq)

          echo "=== After ==="
          df -h
          echo "============="
      - uses: cachix/install-nix-action@v12
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v8
        with:
          name: thiagokokada-nix-configs
          extraPullNames: 'nix-community'
          authToken: '${{ secrets.CACHIX_TOKEN }}'
      - name: Set default git branch (to reduce log spam)
        run: git config --global init.defaultBranch master
      - run: nix-shell -p nixFlakes --run 'nix build .#nixosConfigurations.miku-nixos.config.system.build.toplevel --experimental-features "nix-command flakes"'
      - run: nix-shell -p nixFlakes --run 'nix build .#nixosConfigurations.mikudayo-nixos.config.system.build.toplevel --experimental-features "nix-command flakes"'
      - run: nix-shell -p nixFlakes --run 'nix build .#home --experimental-features "nix-command flakes"'
