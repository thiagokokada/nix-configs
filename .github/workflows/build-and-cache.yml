jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: easimon/maximize-build-space@v6
        with:
          overprovision-lvm: true
          remove-android: true
          remove-dotnet: true
          remove-haskell: true
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
        with:
          extra_nix_config: access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v12
        with:
          authToken: ${{ secrets.CACHIX_TOKEN }}
          extraPullNames: nix-community
          name: thiagokokada-nix-configs
      - name: Set default git branch (to reduce log spam)
        run: git config --global init.defaultBranch master
      - name: Check if all `.nix` files are formatted correctly
        run: nix run '.#formatCheck'
      - name: Validate Flakes
        run: nix flake check
      - name: Build Home-Manager configs
        run: |-
          nix build '.#homeConfigurations.home-linux.activationPackage'
          nix build '.#homeConfigurations.steamdeck.activationPackage'
      - name: Build NixOS configs
        run: |-
          nix build '.#nixosConfigurations.miku-nixos.config.system.build.toplevel'
          nix build '.#nixosConfigurations.mikudayo-re-nixos.config.system.build.toplevel'
          nix build '.#nixosConfigurations.mirai-vps.config.system.build.toplevel'
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
        with:
          extra_nix_config: access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v12
        with:
          authToken: ${{ secrets.CACHIX_TOKEN }}
          extraPullNames: nix-community
          name: thiagokokada-nix-configs
      - name: Set default git branch (to reduce log spam)
        run: git config --global init.defaultBranch master
      - name: Build Home-Manager configs
        run: nix build '.#homeConfigurations.home-macos.activationPackage'
      - name: Build NixOS configs
        run: nix build '.#darwinConfigurations.miku-macos-vm.system'
name: build-and-cache
"on":
  - push
  - workflow_dispatch
