jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Install Ubuntu packages: binfmt-support, qemu-efi, qemu-system-aarch64, qemu-user-static'
        run: |
          DEBIAN_FRONTEND=noninteractive
          sudo apt-get update -q -y
          sudo apt-get install -q -y binfmt-support qemu-efi qemu-system-aarch64 qemu-user-static
      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |-
            accept-flake-config = true
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            extra-platforms = aarch64-linux
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v15
        with:
          authToken: ${{ secrets.CACHIX_TOKEN }}
          extraPullNames: nix-community
          name: thiagokokada-nix-configs
      - name: Validate Flakes
        run: nix flake check --print-build-logs
name: validate-flakes
"on":
  - push
  - workflow_dispatch
